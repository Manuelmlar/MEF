<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes</title>
    <link rel="stylesheet" href="stylesplanes.css">
</head>
<body>
    <header>
                <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="./img/4.2.png" alt="Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="tabio.html">Tabio</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <h1>Elige el plan ideal para ti</h1>
        <section class="plans">
            <label class="plan basic">
                <input type="radio" name="plan" value="basic">
                <div class="content">
                    <h2>Familiar</h2>
                    <p class="price">$100.000 COP</p>
                    <ul>
                        <li>Aventura en Familia en la Naturaleza:</li><hr>
                        <li>Día completo en el Parque Ecológico Carmen de los Juncales</li><hr>
                        <li>picnic</li><hr>
                        <li>actividades lúdicas para niños</li><hr>
                        <li>taller de observación de aves</li><hr>
                        <li>senderismo</li><hr>

                    </ul>
                    <span class="checkmark"></span>
                </div>
            </label>
            <label class="plan standard">
                <input type="radio" name="plan" value="standard">
                <div class="content">
                    <h2>Individual</h2>
                    <p class="price">180.000 COP</p>
                    <ul>
                        <li>Desconexión y Bienestar en Tabio:</li><hr>
                        <li>Alojamiento en una acogedora cabaña</li><hr>
                        <li>acceso ilimitado a las aguas termales de El Zipa</li><hr>
                        <li>sesión de masaje relajante</li><hr>
                        <li>caminata guiada por el centro histórico</li><hr>
                        <li>desayuno saludable.</li><hr>

                    </ul>
                    <span class="checkmark"></span>
                </div>
            </label>
            <label class="plan premium">
                <input type="radio" name="plan" value="standard">
                <div class="content">
                    <h2>Empresarial</h2>
                    <p class="price">A consultar COP</p>
                    <ul>
                        <li>Team Building en Tabio: Conecta con tu Equipo</li><hr>
                        <li>Actividades de integración en la naturaleza</li><hr>
                        <li>talleres de liderazgo</li><hr>
                        <li>alojamiento en una finca con espacios para reuniones</li><hr>
                        <li>alimentación balanceada</li><hr>
                        <li>actividades de team building personalizadas</li><hr>
                    </ul>
                    <span class="checkmark"></span>
                </div>
            </label>
        </section>
        <button class="next-btn">Siguiente</button>
    </main>

    <!-- Ventana Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>¡Contáctanos para más información y adquiere tu plan hoy mismo! Llámanos o envíanos un mensaje al siguiente número:<br> <b>3214200247</b></p>
        </div>
    </div>

    <footer>
    </footer>
         

    <script src="script1.js"></script>
</body>
</html>
