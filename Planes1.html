<body>
    <header>
                <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="./img/4.2.png" alt="Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="Index.html">Inicio</a></li>
                <li><a href="Tenjo.html">Tenjo</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <h1>Elige el plan ideal para ti</h1>
        <section class="plans">
            <label class="plan basic">
                <input type="radio" name="plan" value="basic">
                <div class="content">
                    <h2>Familiar</h2>
                    <p class="price">$100.000 COP</p>
                    <ul>
                        <li>Aventura en Familia en la Serranía del Majuy Incluye:</li><hr>
                        <li>Transporte privado desde y hacia el punto de encuentro.</li><hr>
                        <li>Guía naturalista para conocer la flora y fauna del lugar.</li><hr>
                        <li>Almuerzo campestre con productos locales.</li><hr>
                        <li>Actividades recreativas: senderismo, juegos de orientación, taller de manualidades, observación de aves.</li><hr>
                        <li>Seguro de accidentes personales.</li><hr>
                        <li>Duración: 1 día completo</li><hr>


                    </ul>
                    <span class="checkmark"></span>
                </div>
            </label>
            <label class="plan standard">
                <input type="radio" name="plan" value="standard">
                <div class="content">
                    <h2>Individual</h2>
                    <p class="price">$180.000 COP</p>
                    <ul>
                        <li>Para el Aventurero Solitario: Ascenso a la Peña de Juaica Incluye:</li><hr>
                        <li>Guía turístico especializado en la historia y leyendas de la Peña de Juaica.
Equipo de escalada (arnés, casco, mosquetones) para aquellos que lo requieran.</li><hr>
                        <li>Hidratación durante todo el recorrido (agua, bebidas isotónicas).
Snack energético para recargar energías durante la actividad.
Kit de primeros auxilios.</li><hr>
                        <li>Sesión de fotos profesional en la cima de la peña para capturar el momento.</li><hr>
                        <li>Duración: 1 día completo (aproximadamente 6-8 horas)</li><hr>

                    </ul>
                    <span class="checkmark"></span>
                </div>
            </label>
            <label class="plan premium">
                <input type="radio" name="plan" value="standard">
                <div class="content">
                    <h2>Empresarial</h2>
                    <p class="price">A consultar</p>
                    <ul>
                        <li>Team Building en la Naturaleza
Incluye:</li><hr>
                        <li>Diseño personalizado de actividades de team building según los objetivos de la empresa.</li><hr>
                        <li>Facilitador experto en desarrollo de equipos.</li><hr>
                        <li>Almuerzo tipo buffet con opciones variadas.</li><hr>
                        <li>Materiales y equipos necesarios para las actividades.</li><hr>
                        <li>Seguro de responsabilidad civil.</li><hr>
                        <li>Informe final con los resultados de las actividades.</li><hr>
                        <li>Duración: 1 día completo o más, según las necesidades del cliente.</li><hr>

                    </ul>
                    <span class="checkmark"></span>
                </div>
            </label>
        </section>
        <button class="next-btn">Siguiente</button>
    </main>

    <!-- Ventana Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>¡Contáctanos para más información y adquiere tu plan hoy mismo! Llámanos o envíanos un mensaje al siguiente número:<br> <b>3213933617</b></p>
        </div>
