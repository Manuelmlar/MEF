<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes</title>
    <link rel="stylesheet" href="stylesplanes.css">
</head>
<body>
    <header>
                <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="./img/4.2.png" alt="Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Chivata.html">Volver</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <h1>Elige el plan ideal para ti</h1>
        <section class="plans">
            <label class="plan basic">
                <input type="radio" name="plan" value="basic">
                <div class="content">
                    <h2>Familiar</h2>
                    <p class="price">$1,500,000 COP</p>
                    <ul>
                        <li>Aventura Familiar en Chivatá Duración: 3 días y 2 noches</li><hr>
                        <li>Alojamiento en un hotel rural con desayuno incluido.</li><hr>
                        <li>Visitas guiadas a la Iglesia de San Juan Bautista, Plaza Principal y Parque de los Coliseos.</li><hr>
                        <li>Actividades al aire libre como senderismo y picnic en los valles y senderos naturales.</li><hr>
                        <li>Entrada al Parque Principal y área de juegos para niños.</li><hr>
                        <li>Un almuerzo típico en un restaurante local.</li><hr>

                    </ul>
                    <span class="checkmark"></span>
                </div>
            </label>
            <label class="plan standard">
                <input type="radio" name="plan" value="standard">
                <div class="content">
                    <h2>Individual</h2>
                    <p class="price">$500,000 COP</p>
                    <ul>
                        <li>Descubre Chivatá Solo Duración: 2 días y 1 noche</li><hr>
                        <li>Alojamiento en una posada con desayuno incluido.</li><hr>
                        <li>Tour guiado por los principales puntos turísticos: Iglesia de San Juan Bautista, Plaza Principal y Monumento a las Hermanas Hinojosa.</li><hr>
                        <li>Caminata guiada por las veredas San Isidro y La Calera.</li><hr>
                        <li>Visita a la Casa de la Cultura para disfrutar de eventos culturales.</li><hr>
                        <li>Cena en un restaurante típico de la región.</li><hr>

                    </ul>
                    <span class="checkmark"></span>
                </div>
            </label>
            <label class="plan premium">
                <input type="radio" name="plan" value="standard">
                <div class="content">
                    <h2>Empresarial</h2>
                    <p class="price">$3,000,000 COP</p>
                    <ul>
                        <li>Retiro Corporativo en Chivatá Duración: 2 días y 1 noche</li><hr>
                        <li>Alojamiento en un hotel con instalaciones para conferencias y reuniones.</li><hr>
                        <li>Desayuno, almuerzo y cena incluidos.</li><hr>
                        <li>Espacios de trabajo equipados para talleres y reuniones.</li><hr>
                        <li>Actividades de team building en el Parque de los Coliseos y valles naturales.</li><hr>
                        <li>Tour guiado por la ciudad, incluyendo la Casa de Gobierno y otros puntos de interés histórico.</li><hr>
                        <li>Noche de integración con actividades recreativas y entretenimiento local.</li><hr>
                    </ul>
                    <span class="checkmark"></span>
                </div>
            </label>
        </section>
        <button class="next-btn">Siguiente</button>
    </main>

    <!-- Ventana Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>¡Contáctanos para más información y adquiere tu plan hoy mismo! Llámanos o envíanos un mensaje al siguiente número:<br> <b>3214200247</b></p>
        </div>
    </div>

    <footer>
    </footer>

</body>
