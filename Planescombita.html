                        <li>Aventura Familiar en Cómbita,

Duración: 3 días / 2 noches</li><hr>

            <label class="plan standard">

                        <li>Caminata guiada por las Veredas de San Rafael y San Francisco.</li><hr>

                    </ul>

            <label class="plan premium">

                <div class="content">
                    <h2>Empresarial</h2>
                    <p class="price">$1500 USD</p>
                    <ul>
                        <li>Retiro Corporativo en Cómbita,

Duración: 3 días / 2 noches</li><hr>
                        <li>Alojamiento en un hotel rural con sala de conferencias.</li><hr>
                        <li>Desayuno, almuerzo y cena incluidos.</li><hr>
                        <li>Sesiones de team building y talleres de liderazgo.</li><hr>
